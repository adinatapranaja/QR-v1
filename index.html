    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Robots -->
    <meta name="robots" content="index, follow">
    
    <!-- Critical CSS for faster loading -->
    <style>
        /* Critical CSS - Loading styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Loading spinner styles */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1f1f1f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #ef4444, #f87171);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .loading-subtitle {
            color: #9ca3af;
            font-size: 14px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #374151;
            border-top: 3px solid #ef4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading when app loads */
        .app-loaded .loading-container {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-container" id="loading-screen">
        <div class="loading-logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="white" stroke-width="2"/>
                <rect x="7" y="7" width="2" height="2" fill="white"/>
                <rect x="15" y="7" width="2" height="2" fill="white"/>
                <rect x="7" y="11" width="2" height="2" fill="white"/>
                <rect x="11" y="11" width="2" height="2" fill="white"/>
                <rect x="15" y="11" width="2" height="2" fill="white"/>
                <rect x="7" y="15" width="2" height="2" fill="white"/>
                <rect x="15" y="15" width="2" height="2" fill="white"/>
            </svg>
        </div>
        <div class="loading-text">QR Event Pro</div>
        <div class="loading-subtitle">Loading your event management platform...</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- App Loading Script -->
    <script>
        // Hide loading screen when app is ready
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                setTimeout(() => {
                    document.body.classList.add('app-loaded');
                    setTimeout(() => {
                        loadingScreen.remove();
                    }, 300);
                }, 500);
            }
        });
        
        // Service Worker Registration (Optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Performance monitoring
        window.addEventListener('load', function() {
            if (window.performance && window.performance.timing) {
                const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
                console.log('Page load time:', loadTime + 'ms');
            }
        });
    </script>
    
    <!-- Main App Script -->
    <script type="module" src="/src/index.js"></script>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",

        },
        "author": {
            "@type": "Organization",
            "name": "QR Event Pro"
        }
    }
    </script>
</body>
</html>
